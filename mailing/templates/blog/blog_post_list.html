<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post List</title>
</head>
<body>
<h1>Blog Post List</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'mailing:blog_post_detail' post.pk %}">{{ post.title }}</a>
        <a href="{% url 'mailing:blog_post_update' post.pk %}">Редактировать</a>
        <a href="{% url 'mailing:blog_post_delete' post.pk %}">Удалить</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'mailing:blog_post_create' %}">Создать новую статью</a>
</body>
</html>
