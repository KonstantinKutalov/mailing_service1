
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+jq44uPf0hBMKeZ4dzn5M0U/Y6RT2TG+9IQzJ9P" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Информация о клиенте</h1>
        <p><strong>Почта:</strong> {{ client.email }}</p>
        <p><strong>Имя:</strong> {{ client.full_name }}</p>
        <p><strong>Комментарий:</strong> {{ client.comment }}</p>
        <a href="{% url 'mailing:client_list' %}" class="btn btn-primary">Вернуться</a>
    </div>
</body>
</html>
