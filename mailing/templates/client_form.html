
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Client{% else %}Add Client{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+jq44uPf0hBMKeZ4dzn5M0U/Y6RT2TG+9IQzJ9P" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Редактировать информацию клиента{% else %}Add Client{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Пинять</button>
        </form>
    </div>
</body>
</html>
