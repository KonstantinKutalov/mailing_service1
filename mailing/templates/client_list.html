<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Добавляем разные цвета для четных и нечетных строк таблицы */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        /* Добавляем стили для кнопок */
        .btn-action {
            margin-right: 5px;
        }
        .btn-action i {
            margin-right: 3px;
        }
        /* Добавляем анимацию при наведении на строки таблицы */
        tbody tr:hover {
            background-color: #e2e2e2;
            transition: background-color 0.3s ease;
        }
        /* Добавляем анимацию при наведении на кнопки */
        .btn-action:hover {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список клиентов</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Comment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ client.email }}</td>
                        <td>{{ client.full_name }}</td>
                        <td>{{ client.comment }}</td>
                        <td>
                            <a href="{% url 'mailing:client_detail' client.pk %}" class="btn btn-sm btn-info btn-action"><i class="fas fa-eye"></i> Просмотр</a>
                            <a href="{% url 'mailing:client_update' client.pk %}" class="btn btn-sm btn-warning btn-action"><i class="fas fa-edit"></i> Редактировать</a>
                            <a href="{% url 'mailing:client_delete' client.pk %}" class="btn btn-sm btn-danger btn-action"><i class="fas fa-trash"></i> Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'mailing:client_create' %}" class="btn btn-primary">Добавить клиента</a>
    </div>
</body>
</html>
