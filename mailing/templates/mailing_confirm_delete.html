<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+jq44uPf0hBMKeZ4dzn5M0U/Y6RT2TG+9IQzJ9P" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="confirmation-form">
            <h1>Confirm Delete</h1>
            <p>Вы уверены, что хотите удалить эту рассылку?</p>
            <form id="deleteForm" method="post" action="{% url 'mailing:mailing_delete' mailing.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</body>
</html>
